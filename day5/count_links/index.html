<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function countLinks() {
        var x = document.anchors.length;
        document.getElementById("test").innerHTML =
          "The number of links present in document is " + x;
      }
    </script>
  </head>
  <body>
    <a href="http://www.functionup.com" name="functionup">functionUp</a>
    <br />
    <a href="http://www.google.com" name="google">google</a>
    <br />
    <a href="http://www.fb.com" name="fb">FB</a>
    <br />
    <div id="test"></div>
    <br />
    <button type="button" onclick="countLinks()">Count Links</button>
  </body>
</html>
