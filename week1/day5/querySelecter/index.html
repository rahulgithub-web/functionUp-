<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myFunction() {
        // document.querySelector("#h").innerHTML =
        //   "QuerySelector: It returns the first element that matches a CSS selector.";

        document.querySelector(".x").style.backgroundColor = "red";

        document.querySelector("div").style.backgroundColor = "yellow";

        document.querySelector("#h").style.backgroundColor = "blue";
      }
    </script>
  </head>
  <body>
    <p id="p" class="x">My first Paragraph with id=p</p>
    <div id="d" class="x">My first div with id=d</div>
    <h1 id="h" class="x">My first heading with id=h</h1>
    <br />

    <button onClick="myFunction()">Click me</button>
  </body>
</html>
